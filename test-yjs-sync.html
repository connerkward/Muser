<!DOCTYPE html>
<html>
<head>
  <title>Test Yjs WebRTC Sync</title>
  <script src="https://cdn.jsdelivr.net/npm/yjs@13/dist/yjs.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/y-webrtc@10/dist/y-webrtc.mjs" type="module"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #f0f0f0;
    }
    .connected { background: #d4edda; color: #155724; }
    .disconnected { background: #f8d7da; color: #721c24; }
    input, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
    }
    #log {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Yjs WebRTC Sync Test</h1>
  
  <div>
    <label>Room ID: <input type="text" id="roomId" value="test-room-123" /></label>
    <button onclick="connect()">Connect</button>
  </div>
  
  <div id="status" class="status disconnected">Disconnected</div>
  
  <div>
    <label>Message: <input type="text" id="message" placeholder="Type something..." /></label>
    <button onclick="sendMessage()">Send</button>
  </div>
  
  <h3>Received Messages:</h3>
  <div id="messages"></div>
  
  <h3>Log:</h3>
  <div id="log"></div>
  
  <script type="module">
    import * as Y from 'https://cdn.jsdelivr.net/npm/yjs@13/dist/yjs.mjs';
    import { WebrtcProvider } from 'https://cdn.jsdelivr.net/npm/y-webrtc@10/dist/y-webrtc.mjs';
    
    let doc = null;
    let provider = null;
    let messagesArray = null;
    
    function log(msg) {
      const logDiv = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${time}] ${msg}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    window.connect = function() {
      const roomId = document.getElementById('roomId').value;
      
      if (provider) {
        provider.destroy();
      }
      
      log('Creating Yjs document...');
      doc = new Y.Doc();
      messagesArray = doc.getArray('messages');
      
      log(`Connecting to room: ${roomId}`);
      provider = new WebrtcProvider(roomId, doc, {
        signaling: [
          'wss://signaling.yjs.dev',
          'wss://y-webrtc-signaling-eu.herokuapp.com',
          'wss://y-webrtc-signaling-us.herokuapp.com'
        ]
      });
      
      provider.on('status', ({ status }) => {
        log(`Status changed: ${status}`);
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = status === 'connected' ? 'Connected' : 'Disconnected';
        statusDiv.className = 'status ' + (status === 'connected' ? 'connected' : 'disconnected');
      });
      
      provider.on('peers', ({ webrtcPeers, webrtcConns }) => {
        log(`Peers: ${webrtcPeers.length} connected`);
        const statusDiv = document.getElementById('status');
        if (webrtcPeers.length > 0) {
          statusDiv.textContent = `Connected - ${webrtcPeers.length} peer(s)`;
        }
      });
      
      messagesArray.observe(() => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesArray.forEach((msg, i) => {
          messagesDiv.innerHTML += `<div>${i + 1}. ${msg}</div>`;
        });
      });
      
      log('Connected! Open this page in another tab/window with the same room ID to test sync.');
    };
    
    window.sendMessage = function() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (msg && messagesArray) {
        messagesArray.push([msg]);
        log(`Sent: ${msg}`);
        input.value = '';
      }
    };
    
    // Auto-connect on load
    window.onload = () => {
      log('Page loaded. Click Connect to start.');
    };
  </script>
</body>
</html>
